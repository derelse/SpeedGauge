<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Speedometer</title>
    <script src="speedometer2.js" type="text/javascript"></script>

</head>


<body onload='draw(0);'>

<canvas id="tacho" width="500" height="500">
	Canvas not available.
</canvas>

<div>
	<label>Current Speed: </label>
	<label id="currentSpeed">50</label>
</div>

<div>
	<label>Target Speed: </label>
	<label id="targetSpeed">20</label>
</div>
<div>
	<form>
		<label>Current Speed:</label>
        <input type="text" id="txtCurrentSpeed" name="txtSpeed" maxlength="3"/>
		<input type="button" value="Draw" onclick="setCurrentSpeed();">
	</form>
	<form>
		<label>Target Speed:</label>
        <input type="text" id="txtTargetSpeed" name="txtSpeed" maxlength="3"/>
		<input type="button" value="Draw" onclick="setTargetSpeed(document.getElementById('txtTargetSpeed'))">
	</form>
</div>
<div>
</div>

	<form>

		<input type="button" value="nächster Abschnitt" onclick="advance()" )>
	</form>


<p>Welche Route soll gefahren werden?</p>
<p id="currentRoute">Aktuelle Route: 1</p>

<form>
	<input type="radio" id="route1" name="route" value="1" checked="true">Route 1<br>
	<input type="radio" id="route2" name="route" value="2">Route 2<br>
	<input type="radio" id="route3" name="route" value="2">Route 3<br>
	<br>
	<input type="button" onclick="setRoute()" value="Route umschalten">
</form>


<p id="currentTrack">Aktueller Track: 1</p>
<p id="nextTrack">Nächster Track: 2</p>

</body>
</html>
