<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Speedometer</title>
	<script src="Speedometer2.js"></script>
</head>
<body onload='drawTacho();'>
<canvas id="tacho" width="500" height="300">
	Canvas not available.
</canvas>
<div>
	<label>Current Speed: </label>
	<label id="currentSpeed">50</label>
</div>
<div>
	<label>Target Speed: </label>
	<label id="targetSpeed">20</label>
</div>
<div>
	<form>
		<label>Current Speed:</label>
		<input type="text" id="txtCurrentSpeed" name="txtSpeed" value="250" maxlength="3"/>
		<input type="button" value="Draw" onclick="setCurrentSpeed();">
	</form>
	<form>
		<label>Target Speed:</label>
		<input type="text" id="txtTargetSpeed" name="txtSpeed" value="100" maxlength="3"/>
		<input type="button" value="Draw" onclick="drawWithInputValue();">
	</form>


</div>
</body>
</html>
